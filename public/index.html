<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 550px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 { text-align: center; }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-right: 5px;
    }

    .primary { background: #667eea; color: white; }
    .primary:hover { background: #5a67d8; }

    .edit-btn { background: #38a169; color: white; }
    .delete-btn { background: #e53e3e; color: white; }

    .logout-btn {
      background: #e53e3e;
      color: white;
      width: 100%;
      margin-top: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td { padding: 8px; font-size: 14px; }
    th { border-bottom: 2px solid #eee; }
    tr:not(:last-child) td { border-bottom: 1px solid #f2f2f2; }

    .hidden { display: none; }

    .total-box {
      background: #f7fafc;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">

<h1>Expense Tracker</h1>

<div id="authSection">
  <h2>Register</h2>
  <input id="regName" placeholder="Username">
  <input id="regPass" type="password" placeholder="Password">
  <button class="primary" onclick="register()">Create Account</button>

  <h2>Login</h2>
  <input id="loginName" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button class="primary" onclick="login()">Login</button>
</div>

<div id="appSection" class="hidden">

  <h2>Add Expense</h2>
  <input id="title" placeholder="Expense title">
  <input id="amount" placeholder="Amount">
  <button class="primary" onclick="addExpense()">Add Expense</button>

  <div class="total-box">
    Total: ₹<span id="totalAmount">0</span>
  </div>

  <h2>Your Expenses</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>

  <button class="logout-btn" onclick="logout()">Logout</button>

</div>

</div>

<script>
let token = localStorage.getItem("token");

if (token) {
  showApp();
  loadExpenses();
}

function showApp() {
  authSection.classList.add("hidden");
  appSection.classList.remove("hidden");
}

function showAuth() {
  authSection.classList.remove("hidden");
  appSection.classList.add("hidden");
}

async function register() {
  const res = await fetch("/api/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      name: regName.value,
      password: regPass.value
    })
  });

  const data = await res.json();
  if (data.token) {
    localStorage.setItem("token", data.token);
    token = data.token;
    showApp();
    loadExpenses();
  } else alert(data.error);
}

async function login() {
  const res = await fetch("/api/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      name: loginName.value,
      password: loginPass.value
    })
  });

  const data = await res.json();
  if (data.token) {
    localStorage.setItem("token", data.token);
    token = data.token;
    showApp();
    loadExpenses();
  } else alert(data.error);
}

async function addExpense() {
  await fetch("/api/expenses", {
    method: "POST",
    headers: {
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body: JSON.stringify({
      title: title.value,
      amount: amount.value
    })
  });

  loadExpenses();
}

async function deleteExpense(id) {
  await fetch("/api/expenses/"+id, {
    method: "DELETE",
    headers: {"Authorization":"Bearer "+token}
  });
  loadExpenses();
}

async function editExpense(id, oldTitle, oldAmount) {
  const newTitle = prompt("Edit title:", oldTitle);
  const newAmount = prompt("Edit amount:", oldAmount);

  if (!newTitle || !newAmount) return;

  await fetch("/api/expenses/"+id, {
    method: "PUT",
    headers: {
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body: JSON.stringify({
      title: newTitle,
      amount: newAmount
    })
  });

  loadExpenses();
}

async function loadExpenses() {
  const res = await fetch("/api/expenses", {
    headers: {"Authorization":"Bearer "+token}
  });

  const data = await res.json();
  expenseTable.innerHTML = "";

  let total = 0;

  data.forEach(exp => {
    total += Number(exp.amount);

    expenseTable.innerHTML += `
      <tr>
        <td>${exp.title}</td>
        <td>₹${exp.amount}</td>
        <td>
          <button class="edit-btn" onclick="editExpense(${exp.id}, '${exp.title}', '${exp.amount}')">Edit</button>
          <button class="delete-btn" onclick="deleteExpense(${exp.id})">Delete</button>
        </td>
      </tr>
    `;
  });

  totalAmount.innerText = total;
}

function logout() {
  localStorage.removeItem("token");
  token = null;
  showAuth();
}
</script>

</body>
</html>
