<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 25px;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #667eea;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #5a67d8;
    }

    .logout-btn {
      background: #e53e3e;
      margin-top: 15px;
    }

    .logout-btn:hover {
      background: #c53030;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      border-bottom: 2px solid #eee;
    }

    tr:not(:last-child) td {
      border-bottom: 1px solid #f2f2f2;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">

<h1>Expense Tracker</h1>

<div id="authSection">
  <h2>Register</h2>
  <input id="regName" placeholder="Username" autocomplete="off">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Create Account</button>

  <h2>Login</h2>
  <input id="loginName" placeholder="Username" autocomplete="off">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="appSection" class="hidden">
  <h2>Add Expense</h2>
  <input id="title" placeholder="Expense title">
  <input id="amount" placeholder="Amount">
  <button onclick="addExpense()">Add Expense</button>

  <h2>Your Expenses</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="expenseTable"></tbody>
  </table>

  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

</div>

<script>
let token = localStorage.getItem("token");

if (token) {
  showApp();
  loadExpenses();
}

function showApp() {
  document.getElementById("authSection").classList.add("hidden");
  document.getElementById("appSection").classList.remove("hidden");
}

function showAuth() {
  document.getElementById("authSection").classList.remove("hidden");
  document.getElementById("appSection").classList.add("hidden");
}

function clearAuthInputs() {
  document.getElementById("regName").value = "";
  document.getElementById("regPass").value = "";
  document.getElementById("loginName").value = "";
  document.getElementById("loginPass").value = "";
}

function clearAppInputs() {
  document.getElementById("title").value = "";
  document.getElementById("amount").value = "";
  document.getElementById("expenseTable").innerHTML = "";
}

async function register() {
  const name = document.getElementById("regName").value;
  const password = document.getElementById("regPass").value;

  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, password })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    token = data.token;
    clearAuthInputs();
    showApp();
    loadExpenses();
  } else {
    alert(data.error);
  }
}

async function login() {
  const name = document.getElementById("loginName").value;
  const password = document.getElementById("loginPass").value;

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, password })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    token = data.token;
    clearAuthInputs();
    showApp();
    loadExpenses();
  } else {
    alert(data.error);
  }
}

async function addExpense() {
  const title = document.getElementById("title").value;
  const amount = document.getElementById("amount").value;

  await fetch("/api/expenses", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({ title, amount })
  });

  clearAppInputs();
  loadExpenses();
}

async function loadExpenses() {
  const res = await fetch("/api/expenses", {
    headers: {
      "Authorization": "Bearer " + token
    }
  });

  const data = await res.json();
  const table = document.getElementById("expenseTable");
  table.innerHTML = "";

  data.forEach(exp => {
    const row = `
      <tr>
        <td>${exp.title}</td>
        <td>â‚¹${exp.amount}</td>
      </tr>
    `;
    table.innerHTML += row;
  });
}

function logout() {
  localStorage.removeItem("token");
  token = null;
  clearAuthInputs();
  clearAppInputs();
  showAuth();
}
</script>

</body>
</html>
