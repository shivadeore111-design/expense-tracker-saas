<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow-y: auto;
      max-height: 90vh;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    button.delete {
      background: #e74c3c;
      width: auto;
      padding: 5px 10px;
      margin-left: 10px;
    }

    .hidden {
      display: none;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 6px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">

  <h2>Expense Tracker</h2>

  <!-- AUTH SECTION -->
  <div id="authSection">

    <h3>Register</h3>
    <input id="regEmail" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">
    <button onclick="register()">Create Account</button>

    <h3>Login</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">

    <div class="top-bar">
      <h3>Your Expenses</h3>
      <button onclick="logout()">Logout</button>
    </div>

    <input id="title" placeholder="Title">
    <input id="amount" type="number" placeholder="Amount">
    <button onclick="addExpense()">Add Expense</button>

    <ul id="expenses"></ul>

    <div class="total" id="totalAmount"></div>

  </div>

</div>

<script>
  const API = "https://expense-tracker-saas-production.up.railway.app/api";
  let token = localStorage.getItem("token");

  const authSection = document.getElementById("authSection");
  const dashboard = document.getElementById("dashboard");

  if (token) showDashboard();

  function showDashboard() {
    authSection.classList.add("hidden");
    dashboard.classList.remove("hidden");
    loadExpenses();
  }

  function logout() {
    localStorage.removeItem("token");
    token = null;
    dashboard.classList.add("hidden");
    authSection.classList.remove("hidden");
  }

  async function register() {
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;

    const res = await fetch(API + "/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    alert(data.message);
  }

  async function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const res = await fetch(API + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.token) {
      localStorage.setItem("token", data.token);
      token = data.token;
      showDashboard();
    } else {
      alert("Login failed");
    }
  }

  async function addExpense() {
    const title = document.getElementById("title").value;
    const amount = document.getElementById("amount").value;

    await fetch(API + "/expenses", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ title, amount })
    });

    document.getElementById("title").value = "";
    document.getElementById("amount").value = "";

    loadExpenses();
  }

  async function deleteExpense(id) {
    await fetch(API + "/expenses/" + id, {
      method: "DELETE",
      headers: {
        "Authorization": "Bearer " + token
      }
    });

    loadExpenses();
  }

  async function loadExpenses() {
    const res = await fetch(API + "/expenses", {
      headers: {
        "Authorization": "Bearer " + token
      }
    });

    const data = await res.json();

    const list = document.getElementById("expenses");
    const totalDiv = document.getElementById("totalAmount");

    list.innerHTML = "";

    let total = 0;

    data.forEach(exp => {
      total += parseFloat(exp.amount);

      const li = document.createElement("li");

      li.innerHTML = `
        <span>${exp.title} - ₹${exp.amount}</span>
        <button class="delete" onclick="deleteExpense(${exp.id})">X</button>
      `;

      list.appendChild(li);
    });

    totalDiv.textContent = "Total: ₹" + total;
  }
</script>

</body>
</html>
