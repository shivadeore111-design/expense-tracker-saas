<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow-y: auto;
      max-height: 95vh;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      right: 8px;
      top: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #667eea;
    }

    button {
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    button.delete {
      background: #e74c3c;
      width: auto;
      padding: 4px 8px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      background: #f3f3f3;
      padding: 6px;
      margin-bottom: 5px;
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="card">

  <h2>Expense Tracker</h2>

  <!-- AUTH -->
  <div id="authSection">
    <h3>Register</h3>
    <input id="regEmail" placeholder="Email">

    <div class="password-wrapper">
      <input id="regPassword" type="password" placeholder="Password">
      <span class="toggle-btn" onclick="togglePassword('regPassword', this)">Show</span>
    </div>

    <button onclick="register()">Create Account</button>

    <h3>Login</h3>
    <input id="loginEmail" placeholder="Email">

    <div class="password-wrapper">
      <input id="loginPassword" type="password" placeholder="Password">
      <span class="toggle-btn" onclick="togglePassword('loginPassword', this)">Show</span>
    </div>

    <button onclick="login()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden">
    <div class="top-bar">
      <h3>Dashboard</h3>
      <button onclick="logout()">Logout</button>
    </div>

    <input id="title" placeholder="Title">
    <input id="amount" type="number" placeholder="Amount">

    <select id="category">
      <option>General</option>
      <option>Food</option>
      <option>Travel</option>
      <option>Shopping</option>
      <option>Bills</option>
    </select>

    <button onclick="addExpense()">Add Expense</button>

    <h4>Filter by Category</h4>
    <select id="filterCategory" onchange="loadExpenses()">
      <option value="">All</option>
      <option>General</option>
      <option>Food</option>
      <option>Travel</option>
      <option>Shopping</option>
      <option>Bills</option>
    </select>

    <ul id="expenses"></ul>

    <h4>Total This Month: ₹<span id="monthlyTotal">0</span></h4>

    <canvas id="expenseChart"></canvas>
  </div>

</div>

<script>
  const API = "https://expense-tracker-saas-production.up.railway.app/api";
  let token = localStorage.getItem("token");
  let chart;

  const authSection = document.getElementById("authSection");
  const dashboard = document.getElementById("dashboard");

  if (token) showDashboard();

  function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      btn.textContent = "Hide";
    } else {
      input.type = "password";
      btn.textContent = "Show";
    }
  }

  function showDashboard() {
    authSection.classList.add("hidden");
    dashboard.classList.remove("hidden");
    loadExpenses();
  }

  function logout() {
    localStorage.removeItem("token");
    token = null;
    dashboard.classList.add("hidden");
    authSection.classList.remove("hidden");
  }

  async function register() {
    const email = regEmail.value;
    const password = regPassword.value;

    const res = await fetch(API + "/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    alert(data.message);
  }

  async function login() {
    const email = loginEmail.value;
    const password = loginPassword.value;

    const res = await fetch(API + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.token) {
      localStorage.setItem("token", data.token);
      token = data.token;
      showDashboard();
    } else {
      alert("Login failed");
    }
  }

  async function addExpense() {
    const title = document.getElementById("title").value;
    const amount = document.getElementById("amount").value;
    const category = document.getElementById("category").value;

    await fetch(API + "/expenses", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ title, amount, category })
    });

    document.getElementById("title").value = "";
    document.getElementById("amount").value = "";

    loadExpenses();
  }

  async function deleteExpense(id) {
    await fetch(API + "/expenses/" + id, {
      method: "DELETE",
      headers: { "Authorization": "Bearer " + token }
    });

    loadExpenses();
  }

  async function loadExpenses() {
    const filter = document.getElementById("filterCategory").value;

    let url = API + "/expenses";
    if (filter) url += "?category=" + filter;

    const res = await fetch(url, {
      headers: { "Authorization": "Bearer " + token }
    });

    const data = await res.json();

    const list = document.getElementById("expenses");
    list.innerHTML = "";

    let monthlyTotal = 0;
    const categoryTotals = {};
    const currentMonth = new Date().getMonth();

    data.forEach(exp => {
      const date = new Date(exp.created_at);
      if (date.getMonth() === currentMonth) {
        monthlyTotal += parseFloat(exp.amount);
      }

      categoryTotals[exp.category] =
        (categoryTotals[exp.category] || 0) + parseFloat(exp.amount);

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${exp.title} - ₹${exp.amount} (${exp.category})</span>
        <button class="delete" onclick="deleteExpense(${exp.id})">X</button>
      `;
      list.appendChild(li);
    });

    document.getElementById("monthlyTotal").textContent = monthlyTotal;

    renderChart(categoryTotals);
  }

  function renderChart(categoryTotals) {
    const ctx = document.getElementById("expenseChart").getContext("2d");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: "pie",
      data: {
        labels: Object.keys(categoryTotals),
        datasets: [{
          data: Object.values(categoryTotals)
        }]
      }
    });
  }
</script>

</body>
</html>
